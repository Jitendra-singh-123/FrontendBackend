    <h1>Check All the User</h1>
    <ul id="taskList"></ul>
    <hr height="5px" />


    <form id="createTaskForm" class="task-form">
        <label for="Id">User Id:</label><br />
        <input type="text" id="Id" name="Id" readonly /><br />

        <label for="FirstName">First Name:</label><br />
        <input type="text" id="FirstName" name="FirstName" required /><br />

        <label for="LastName">Last Name:</label><br />
        <input type="text" id="LastName" name="LastName" required /><br />

        <label for="Email"> Email:</label><br />
        <input type="email" id="Email" name="Email" /><br />

        <label for="Password">Password:</label><br />
        <input type="password" id="Password" name="Password" required /><br />

        <label for="PhoneNumber">PhoneNumber:</label><br />
        <input type="text" id="PhoneNumber" name="PhoneNumber" /><br />

        <label for="Address">Address:</label><br />
        <input type="text" id="Address" name="Address" /><br />

        <label for="LicenseNumber">License Number:</label><br />
        <input type="text" id="LicenseNumber" name="LicenseNumber" /><br />



        <button type="submit">Login</button>
    </form>
